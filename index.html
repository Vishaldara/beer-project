<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Developers Day US</title>
	<style>
		.container{
			padding: 5px;
			border: 3px solid black;
			border-radius: 15px;
		}
		.p1{
			background: red;
			color:white;
			font-family: helvetica;
			font-size: 20px;
		}

		.p2{
			
		}
		</style>
</head>
<body>
	<h1>Youtube Video</h1>
	<button>Get video</button>
	<p class=p1></p>
	<p class=p2></p>

	<script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script>

	$("button").on('click', function() {

		$.ajax({
			url: 'youtube.json',
			dataType: "json"
		})
		.success(function(jsonData) {

			$(".p1").html("<strong>Video Title</strong>: <br>" + jsonData.data.items[0].title); 

			var image = jsonData.data.items[0].thumbnail.default;
			var url = jsonData.data.items[0].player.default;

			$(".p2").html("<a href='"+url+"'><img src='"+image+"'/></a>");



		})

	});

		
	


	</script>
</body>
</html>
